<body>
    <div class="container">  
        <form id="contact" action="http://localhost:3001/request" method="POST">
          <h3>Оставьте вашу заявку!</h3>
          <h4>Наши специалисты свяжутся с Вами в ближайшее время</h4>
          <fieldset>
            <input name="name" id="name" placeholder="Введите ваше имя" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input name="phone" id="phone" placeholder="Введите ваш телефон" type="tel" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input name="email" id="email" placeholder="Введите вашу почту" type="email" tabindex="3">
          </fieldset>
          <h4>Выберите проблему которая вас интересует</h4>
          <div class="select">
            <select name="problem">
              <option value="ДВС">ДВС</option>
              <option value="Трансмиссия">Трансмиссия</option>
              <option value="Кузовные работы">Кузовные работы</option>
              <option value="Техническое обслуживание">Тех. обслуживание</option>
              <option value="Подвеска">Подвеска</option>
              <option value="Диагностика">Диагностика</option>
              <option value="Прочее">Прочее</option>
            </select>
          </div>
          <br>
          <fieldset>
            <textarea name="text" id="text" placeholder="Опишите вашу проблему" tabindex="5"></textarea>
          </fieldset>
          <fieldset>
            <button  type="submit" id="contact-submit">Отправить заявку</button>
          </fieldset>
        </form>
      </div>

<script src="proverkarequset.js">  </script>
